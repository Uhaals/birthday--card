<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Mosco</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffecd2, #fcb69f);
      font-family: 'Arial', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      color: #a72879;
      font-family: 'Pacifico', cursive;
      margin-top: 1em;
    }
    p {
      font-size: 1.2rem;
      color: #333;
      max-width: 600px;
      margin: 0 auto 1.5em;
    }
    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background: #ff5e57;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      animation: fall 4s linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(0); }
      to { transform: translateY(100vh); }
    }
    .footer {
      margin-top: 3em;
      font-size: 0.9rem;
      color: #555;
    }
    .share-btn {
      padding: 0.8em 1.2em;
      background-color: #a72879;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin: 1em;
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday Mosco! üéâ</h1>
  <p>Wishing you, Obinna Moses, a day filled with love, laughter, and joy. May your year be blessed with success and happiness!</p>
    <p>
    Here's a little surprise for you! <a href="nothing.html" target="_blank">üéÇ</a></p>
  <button class="share-btn" onclick="shareOnWhatsApp()">Share on WhatsApp</button>
  <div class="footer">Made with ‚ù§Ô∏è by a friend who cares</div>

  <!-- Funny Sound -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Balloons and confetti -->
  <script>
    function createBalloons(num) {
      for (let i = 0; i < num; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.animationDuration = (4 + Math.random() * 4) + 's';
        document.body.appendChild(balloon);
      }
    }

    function createConfetti(num) {
      for (let i = 0; i < num; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
        confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(confetti);
      }
    }


    function shareOnWhatsApp() {
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent('üéâ Check out Mosco‚Äôs birthday surprise! üéÇ ');
      window.open(`https://wa.me/?text=${text + url}`, '_blank');
    }


    createBalloons(100);
    createConfetti(100);
  </script>
</body>
</html>
